  <div class="container py-5">
    <h2 class="text-center mb-4">üé¨ Add to Your To-Watch List</h2>

    <!-- Search -->
    <div class="input-group mb-4">
      <input type="text" id="searchInput" class="form-control" placeholder="Search for movies, series or anime...">
      <button class="btn btn-primary" id="searchBtn">Search</button>
    </div>

    <!-- Suggestions -->
    <h5>‚ú® Suggested</h5>
    <div class="row g-3 mb-4">
      <!-- Static Suggestions -->
      <div class="col-md-3">
        <div class="p-3 text-white rounded suggestion-card" style="background-color: #9C27B0; cursor: pointer;" onclick="selectSuggested('Feel the Beat', 'Movie')">
          <h6>üé¨ Feel the Beat</h6>
          <small>Type: Movie</small>
        </div>
      </div>
      <div class="col-md-3">
        <div class="p-3 text-white rounded suggestion-card" style="background-color: #FF5722; cursor: pointer;" onclick="selectSuggested('Ted Lasso', 'Series')">
          <h6>üì∫ Ted Lasso</h6>
          <small>Type: Series</small>
        </div>
      </div>
      <div class="col-md-3">
        <div class="p-3 text-white rounded suggestion-card" style="background-color: #4CAF50; cursor: pointer;" onclick="selectSuggested('Demon Slayer', 'Anime')">
          <h6>üç• Demon Slayer</h6>
          <small>Type: Anime</small>
        </div>
      </div>
      <div class="col-md-3">
        <div class="p-3 text-white rounded suggestion-card" style="background-color: #3F51B5; cursor: pointer;" onclick="selectSuggested('The Notebook', 'Movie')">
          <h6>üíû The Notebook</h6>
          <small>Type: Movie</small>
        </div>
      </div>
    </div>

    <!-- Search Results Area -->
    <div id="searchResults" class="search-result d-none">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h5 id="resultTitle">Title Here</h5>
          <p id="resultType">Type</p>
        </div>
        <button class="btn btn-add" onclick="addToWatchlist()">+ Add to To-Watch</button>
      </div>
    </div>

  </div>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
    let selectedItem = {};

    // Handle Suggestion Click
    function selectSuggested(title, type) {
      selectedItem = { title, type };
      document.getElementById('resultTitle').innerText = title;
      document.getElementById('resultType').innerText = type;
      document.getElementById('searchResults').classList.remove('d-none');
    }

    // Add to Local Storage
    function addToWatchlist() {
      let watchlist = JSON.parse(localStorage.getItem('toWatchList')) || [];
      if (!watchlist.some(item => item.title === selectedItem.title)) {
        watchlist.push(selectedItem);
        localStorage.setItem('toWatchList', JSON.stringify(watchlist));
        alert(`‚úÖ ${selectedItem.title} added to your To-Watch list!`);
      } else {
        alert('‚ö†Ô∏è Already in your To-Watch list.');
      }
    }

    // (Optional) Later: Add API Fetch using token
    document.getElementById('searchBtn').addEventListener('click', function () {
      const query = document.getElementById('searchInput').value.trim();
      if (query) {
        // For now, just use static mock
        selectSuggested(query, 'Movie');
      }
    });
  </script>
